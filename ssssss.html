<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- /************************/ -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    body {
      font-family: "Roboto", sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: white;
      position: relative;
    }

    .logo {
      width: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav li {
      position: relative;
    }

    .nav a {
      color: black;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
      font-size: 16px;
    }

    .nav a:hover {
      background-color: blue;
    }

    .nav .dropdown-content {
      display: none;
      position: absolute;
      background-color: blue;
      min-width: 160px;
      z-index: 1;
      top: 100%;
      left: 0;
    }

    .nav li:hover .dropdown-content {
      display: block;
    }

    .nav li:hover .dropdown-content a {
      color: white;
    }

    .nav .dropdown-icon {
      margin-left: 5px;
      font-size: 12px;
    }

    .button {
      background-color: rgb(9, 9, 121);
      padding: 10px 26px;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      border: none;
      font-weight: 900;
    }

    /* Mobile Navbar Styles */
    @media (max-width: 788px) {
      .nav {
        display: flex;
        position: fixed;
        top: 0;
        left: -250px; /* Initially off-screen */
        width: 250px;
        height: 100%;
        background-color: #ef6c6c;
        flex-direction: column;
        padding-top: 50px;
        transition: left 0.3s ease; /* Smooth transition */
      }

      .nav.active {
        left: 0; /* Slide in */
      }

      .nav ul {
        flex-direction: column;
      }

      .nav li {
        width: 100%;
      }

      .nav a {
        /* text-align: center; */
      }

      .navbar-toggler {
        display: block;
        background-color: #333;
        color: white;
        border: none;
        font-size: 20px;
        padding: 10px;
        cursor: pointer;
      }

      .nav .dropdown-content {
        display: none;
      }

      .nav .active-dropdown {
        display: block;
      }

     
    }

    @media (min-width: 768px) {
      .navbar-toggler {
        display: none;
      }

      .nav {
        display: flex;
      }

      .nav ul {
        flex-direction: row;
      }

      .nav li {
        width: auto;
      }

      .nav a {
        padding: 10px 20px;
      }

      .nav li:hover .dropdown-content {
        display: block;
      }

      .nav .dropdown-content:hover {
        display: block;
      }
    }
  </style>
  <body>
    <navbar class="navbar">
      <i
        class="fa-regular fa-circle-xmark"
        style="display: none"
        id="close-icon"
      ></i>

      <div class="logo">
        <img src="/images/Screenshot 2024-12-13 125258.png" />
      </div>
      <div class="nav" id="navbar-menu">
        <ul>
          <li><a href="#">About Us</a></li>
          <li>
            <!-- <a href="#" onclick="toggleDropdown()">
              Service <i class="fa-solid fa-chevron-down dropdown-icon"></i>
            </a> -->
            <div class="dropdown-content" id="service-dropdown">
              <a href="#">Option 1</a>
              <a href="#">Option 2</a>
            </div>
          </li>
          <li><a href="#">Iot Device</a></li>
          <li><a href="#">Solutions</a></li>
          <li><a href="#">Industries</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </div>
      <div>
        <button class="button">
          Contact Us
          <img
            src="/logo/right-up.png"
            style="margin-left: 8px"
            class="logoright"
          />
        </button>
      </div>

      <button class="navbar-toggler" onclick="toggleMenu()">&#9776;</button>
    </navbar>

    <div class="background-image">
      <div class="centered-text">AUTOMATE YOUR</div>
    </div>
    <div class="logoiconcenter">
      <img src="/logo/fleetx-software.png" class="logoicon" />
      <img src="/logo/logonav.png" class="logoicon" />
      <img src="/logo/ncubate-logo.png" class="logoicon" />
      <img src="/logo/sbi.png" class="logoicon" />
      <img src="/logo/wheeleye.png" class="logoicon" />
      <img src="/logo/Agastya.png" class="logoicon" />
      <img src="/logo/blackbuck-logo.png" class="logoicon" />
    </div>

    <!-- Leading the future of connect financial technologies -->

    <style>
      /* General Styles */
      .rightlogo {
        width: 25px; /* Adjust logo size */
        height: 25px; /* Adjust logo size */
        /* margin-left: 8px; */
      }

      .logoright {
        width: 15px;
        height: 15px;
        margin-left: 8px;
      }

      .buttoncontact {
        display: flex;
        align-items: center;
        padding: 10px 15px;
        background-color: #092e55;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s;
        border-radius: 30px;
      }

      .buttoncontact:hover {
        background-color: #0056b3;
      }

      .counter-container {
        display: flex;
        gap: 20px;
        margin-top: 20px;
      }

      .counter {
        text-align: center;
      }

      .counter .value {
        font-size: 30px;
        font-weight: bold;
      }

      .Auto-layout {
        margin-top: 20px;
      }

      .Auto-layout p {
        font-size: 14px;
        line-height: 1.6;
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        .counter-container {
          flex-direction: column;
          align-items: center;
        }

        .col-12 {
          padding: 10px;
        }

        .buttoncontact {
          width: 100%;
          justify-content: center;
        }
      }

      /* Bootstrap Image Handling */

      /* Extra small screen adjustments */
      @media (max-width: 576px) {
        .rightlogo {
          width: 20px;
          height: 20px;
        }

        .logoright {
          width: 12px;
          height: 12px;
        }
      }
    </style>
    <script>
      // Function to toggle the navbar menu on mobile
      function toggleMenu() {
        const navbar = document.getElementById("navbar-menu");
        const closeIcon = document.getElementById("close-icon");

        // Toggle the "active" class on the navbar to slide in or out
        navbar.classList.toggle("active");

        // Show or hide the close icon when the menu is active
        closeIcon.style.display = navbar.classList.contains("active")
          ? "block"
          : "none";
      }

      // Close the navbar when the close icon is clicked
      document
        .getElementById("close-icon")
        .addEventListener("click", function () {
          const navbar = document.getElementById("navbar-menu");
          navbar.classList.remove("active"); // Close the menu
          this.style.display = "none"; // Hide the close icon
        });
    </script>

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.6.0.min.js"
    ></script>

    <!-- Include Slick JS from CDN -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"
    ></script>
